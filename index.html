<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/styles.css" />
  </head>
  <body>
    <main>
      <header>
        <img src="Assets/images/logo.svg" alt="" />
        <nav>
          <a href="#">Product</a>
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <div class="nav-decoration"></div>
          <a href="#">Login</a>
        </nav>
        <button aria-label="Toggle menu">
          <img src="Assets/images/icon-hamburger.svg" alt="" />
        </button>
      </header>

      <section>
        <div class="decoration">
          <div></div>
          <img src="Assets/images/illustration-devices.svg" alt="" />
        </div>
        <div>
          <h2>
            <span class="badge">New</span>
            Monograph Dashboard
          </h2>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="actions">
            <a href="#" class="primary">Schedule a demo</a>
            <a href="#" class="secondary">to see a live preview</a>
          </div>
        </div>
      </section>
    </main>

    <script src="Assets/js/main.js"></script>
  </body>
</html>
